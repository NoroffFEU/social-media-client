name: GitHubActionsDemo
on: [push, pull_request]
jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v3
      - name: Install node
      uses: actions/setup-node@v3
      with: 
        node-version: 18
      - name: Install dependencies 
      run: npm install
      - name: Cypress run 
      uses: cypress-io/github-action@v4