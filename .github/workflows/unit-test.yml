name: Unit Tests

# This workflow is triggered on push and pull request events but only for the "workflow" branch
on:
  push:
    branches: [workflow-new]
  pull_request:
    branches: [workflow-new]

jobs:
  test:
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm run test-unit
