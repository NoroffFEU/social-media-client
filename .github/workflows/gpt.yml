name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Log environment info
        run: |
          echo "OS: $(uname -a)"
          echo "Shell: $SHELL"
          echo "GitHub Runner: ${{ runner.os }}"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Unit Testing
        run: npm run test-unit

      - name: End-to-End Testing
        run: npm run test-e2e-cli

      - name: Lint Code
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          ESLINT_CONFIG_FILE: .eslintrc.json

      - uses: fluxninja/openai-pr-reviewer@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false

      - name: Catch errors
        if: failure()
        run: echo "An error occurred during the workflow execution."
