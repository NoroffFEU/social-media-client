name: Automated E2E Testing
on: 
  - push
  - pull_request
  - workflow_dispatch

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@workflow

      -name: Start live server
       run: npm run start

      - name: run cypress tests with electron
        uses: cypress-io/github-action@v4
        with:
          browser: electron
