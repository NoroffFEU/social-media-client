name: E2E Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - run: npm ci
    - name: Start the app
      run: npx http-server -p 8080 &
    - name: Run Cypress test  
      run: npx cypress run --spec 'cypress/e2e/tests-social-media-client/*.cy.js'
