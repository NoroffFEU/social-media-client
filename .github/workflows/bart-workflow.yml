name: Automated Unit Testing

on:
  push:
    branches:
      - 'master' 
  pull_request:
    branches:
      - 'master'

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
       run: npm run test-unit

